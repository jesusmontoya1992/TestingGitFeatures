<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript code</title>
    </head>
    <body>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
        <script>
            function showMessage() {
                document.getElementById("message").innerHTML = "Hello, world";
            }
        </script>
    </body>
</html>
